<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="count-container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="175021"></div>
      <div class="social">Twitter Followers</div>
    </div>

    <div class="count-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="200036"></div>
      <div class="social">Youtube Subscribers</div>
    </div>

    <div class="count-container">
      <i class="fab fa-instagram fa-3x"></i>
      <div class="counter" data-target="100258"></div>
      <div class="social">Instagram Fans</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
